<!DOCTYPE html>
<html>
<head>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: transparent;
    width: 1920px;
    height: 1080px;
    overflow: hidden;
    position: relative;
  }

  .pancake-container {
    position: absolute;
    width: 150px;
    height: 150px;
    transform-origin: center center;
    filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.4));
    z-index: 100;
  }

  .pancake {
    width: 100%;
    height: 100%;
    object-fit: contain;
    transform-origin: center bottom;
    opacity: 0.85;
  }

  /* Squash and stretch during bounce */
  @keyframes squash {
    0%, 100% { transform: scaleY(1) scaleX(1); }
    50% { transform: scaleY(0.85) scaleX(1.1); }
  }

  .pancake.bouncing {
    animation: squash 0.3s ease-in-out;
  }

  /* Syrup drip effect */
  .syrup-drip {
    position: absolute;
    width: 10px;
    height: 30px;
    background: linear-gradient(to bottom, #8B4513, #D2691E, #A0522D);
    border-radius: 40% 40% 50% 50%;
    opacity: 0.9;
    pointer-events: none;
    animation: drip 2s ease-in forwards;
    box-shadow: 0 2px 4px rgba(139, 69, 19, 0.5);
  }

  @keyframes drip {
    0% { opacity: 0.9; transform: translateY(0) scaleY(1); }
    100% { opacity: 0; transform: translateY(150px) scaleY(3); }
  }

  /* Big syrup puddle on ground */
  .syrup-puddle {
    position: absolute;
    width: 40px;
    height: 15px;
    background: radial-gradient(ellipse, #8B4513 0%, #A0522D 60%, transparent 100%);
    border-radius: 50%;
    opacity: 0.7;
    pointer-events: none;
    animation: puddleSpread 3s ease-out forwards;
  }

  @keyframes puddleSpread {
    0% { opacity: 0.7; transform: scale(0.5); }
    50% { opacity: 0.8; transform: scale(1.5); }
    100% { opacity: 0; transform: scale(2); }
  }

  /* Syrup trail while moving */
  .syrup-trail {
    position: absolute;
    width: 6px;
    height: 12px;
    background: #8B4513;
    border-radius: 50%;
    opacity: 0.6;
    pointer-events: none;
    animation: trailFade 1s ease-out forwards;
  }

  @keyframes trailFade {
    0% { opacity: 0.6; transform: scale(1); }
    100% { opacity: 0; transform: scale(0.3) translateY(20px); }
  }

  /* Butter pat that flies off */
  .butter-pat {
    position: absolute;
    width: 20px;
    height: 12px;
    background: linear-gradient(to bottom, #FFFACD, #FFD700);
    border-radius: 3px;
    pointer-events: none;
    animation: butterFly 1s ease-out forwards;
  }

  @keyframes butterFly {
    0% { opacity: 1; transform: rotate(0deg) translateY(0); }
    100% { opacity: 0; transform: rotate(720deg) translateY(-100px) translateX(50px); }
  }

  /* Steam effect */
  .steam {
    position: absolute;
    width: 15px;
    height: 30px;
    background: radial-gradient(ellipse, rgba(255,255,255,0.6) 0%, transparent 70%);
    border-radius: 50%;
    pointer-events: none;
    animation: steamRise 2s ease-out forwards;
  }

  @keyframes steamRise {
    0% { opacity: 0.6; transform: translateY(0) scale(1); }
    100% { opacity: 0; transform: translateY(-80px) scale(2); }
  }

  /* Pixel sparkle */
  .pixel-sparkle {
    position: absolute;
    width: 8px;
    height: 8px;
    background: #FFD700;
    pointer-events: none;
    animation: pixelPop 0.5s ease-out forwards;
  }

  @keyframes pixelPop {
    0% { opacity: 1; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.5); }
    100% { opacity: 0; transform: scale(0); }
  }
</style>
</head>
<body>

<div class="pancake-container" id="pancake">
  <img class="pancake" src="file:///home/struktured/Pictures/roflmypancakes-profile.png" alt="RoflMyPancakes">
</div>

<script>
const pancake = document.getElementById('pancake');
const pancakeImg = pancake.querySelector('.pancake');

// Scene bounds
const sceneWidth = 1920;
const sceneHeight = 1080;
const pancakeSize = 150;

// Physics
let x = 300 + Math.random() * (sceneWidth - 600);
let y = 200;
let vx = 3 * (Math.random() > 0.5 ? 1 : -1);
let vy = 0;
const gravity = 0.4;
const bounceFactor = 0.75;
const groundY = sceneHeight - pancakeSize - 100;

// State
let bounceCount = 0;
let steamTimer = 0;

function updatePosition() {
  // Apply gravity
  vy += gravity;

  // Update position
  x += vx;
  y += vy;

  // Ground collision
  if (y >= groundY) {
    y = groundY;
    vy = -vy * bounceFactor;

    // Squash animation on bounce
    pancakeImg.classList.remove('bouncing');
    void pancakeImg.offsetWidth; // Trigger reflow
    pancakeImg.classList.add('bouncing');

    bounceCount++;

    // Effects on bounce
    if (Math.abs(vy) > 3) {
      // Syrup drip
      if (Math.random() < 0.5) {
        createSyrupDrip(x + pancakeSize/2 + (Math.random() - 0.5) * 40, y + pancakeSize - 20);
      }
      // Pixel sparkle
      for (let i = 0; i < 3; i++) {
        createPixelSparkle(x + pancakeSize/2 + (Math.random() - 0.5) * 60, y + pancakeSize);
      }
    }

    // Occasionally butter flies off
    if (bounceCount % 5 === 0 && Math.random() < 0.4) {
      createButterPat(x + pancakeSize/2, y + 20);
    }

    // Re-energize occasionally
    if (Math.abs(vy) < 2) {
      vy = -8 - Math.random() * 4;
      vx = (2 + Math.random() * 3) * (Math.random() > 0.5 ? 1 : -1);
    }
  }

  // Wall collision
  if (x <= 50) {
    x = 50;
    vx = Math.abs(vx);
  }
  if (x >= sceneWidth - pancakeSize - 50) {
    x = sceneWidth - pancakeSize - 50;
    vx = -Math.abs(vx);
  }

  // Apply position
  pancake.style.left = x + 'px';
  pancake.style.top = y + 'px';

  // Slight rotation based on velocity
  const angle = vx * 2;
  pancake.style.transform = `rotate(${angle}deg)`;

  // Steam effect periodically
  steamTimer++;
  if (steamTimer > 30 && Math.random() < 0.05) {
    createSteam(x + pancakeSize/2 + (Math.random() - 0.5) * 40, y);
    steamTimer = 0;
  }

  // Constant syrup dripping!
  if (Math.random() < 0.15) {
    createSyrupDrip(x + pancakeSize/2 + (Math.random() - 0.5) * 80, y + pancakeSize - 10);
  }

  // Syrup trail while moving
  if (Math.abs(vx) > 1 && Math.random() < 0.3) {
    createSyrupTrail(x + pancakeSize/2, y + pancakeSize);
  }

  requestAnimationFrame(updatePosition);
}

function createSyrupDrip(sx, sy) {
  const drip = document.createElement('div');
  drip.className = 'syrup-drip';
  drip.style.left = sx + 'px';
  drip.style.top = sy + 'px';
  document.body.appendChild(drip);
  setTimeout(() => drip.remove(), 1500);
}

function createButterPat(bx, by) {
  const butter = document.createElement('div');
  butter.className = 'butter-pat';
  butter.style.left = bx + 'px';
  butter.style.top = by + 'px';
  document.body.appendChild(butter);
  setTimeout(() => butter.remove(), 1000);
}

function createSteam(sx, sy) {
  const steam = document.createElement('div');
  steam.className = 'steam';
  steam.style.left = sx + 'px';
  steam.style.top = sy + 'px';
  document.body.appendChild(steam);
  setTimeout(() => steam.remove(), 2000);
}

function createPixelSparkle(px, py) {
  const sparkle = document.createElement('div');
  sparkle.className = 'pixel-sparkle';
  sparkle.style.left = px + 'px';
  sparkle.style.top = py + 'px';
  document.body.appendChild(sparkle);
  setTimeout(() => sparkle.remove(), 500);
}

function createSyrupTrail(tx, ty) {
  const trail = document.createElement('div');
  trail.className = 'syrup-trail';
  trail.style.left = tx + 'px';
  trail.style.top = ty + 'px';
  document.body.appendChild(trail);
  setTimeout(() => trail.remove(), 1000);
}

function createSyrupPuddle(px, py) {
  const puddle = document.createElement('div');
  puddle.className = 'syrup-puddle';
  puddle.style.left = px + 'px';
  puddle.style.top = py + 'px';
  document.body.appendChild(puddle);
  setTimeout(() => puddle.remove(), 3000);
}

// Start animation
updatePosition();

// Extra syrup puddles on the ground periodically
setInterval(() => {
  const puddleX = 100 + Math.random() * (sceneWidth - 200);
  createSyrupPuddle(puddleX, groundY + pancakeSize - 10);
}, 2000);
</script>
</body>
</html>
