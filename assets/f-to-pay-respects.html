<!DOCTYPE html>
<html>
<head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  * { margin: 0; padding: 0; }

  body {
    background: transparent;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    font-family: 'Press Start 2P', monospace;
  }

  .death-container {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    animation: fade-in 0.5s ease-out;
  }

  @keyframes fade-in {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  /* Dark vignette for death */
  .death-vignette {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(ellipse at center, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.8) 100%);
  }

  /* Giant F */
  .big-f {
    font-size: 300px;
    color: #fff;
    text-shadow:
      0 0 20px #888,
      0 0 40px #666,
      0 0 60px #444,
      8px 8px 0 #000;
    z-index: 10;
    animation: f-pulse 1s ease-in-out infinite;
  }

  @keyframes f-pulse {
    0%, 100% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.05); opacity: 0.9; }
  }

  /* RIP text */
  .rip-text {
    font-size: 24px;
    color: #aaa;
    text-shadow: 2px 2px 0 #000;
    margin-top: 20px;
    z-index: 10;
    animation: float 2s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  /* Press F message */
  .press-f {
    position: absolute;
    bottom: 100px;
    font-size: 18px;
    color: #666;
    text-shadow: 1px 1px 0 #000;
    animation: blink 1s infinite;
  }

  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
  }

  /* Skulls floating around */
  .skull {
    position: absolute;
    font-size: 40px;
    opacity: 0.5;
    animation: skull-float 3s ease-in-out infinite;
  }

  .skull-1 { top: 20%; left: 15%; animation-delay: 0s; }
  .skull-2 { top: 30%; right: 20%; animation-delay: 0.5s; }
  .skull-3 { bottom: 30%; left: 20%; animation-delay: 1s; }
  .skull-4 { bottom: 25%; right: 15%; animation-delay: 1.5s; }

  @keyframes skull-float {
    0%, 100% { transform: translateY(0) rotate(-5deg); }
    50% { transform: translateY(-20px) rotate(5deg); }
  }

  /* Countdown timer */
  .countdown {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 14px;
    color: #888;
    text-shadow: 1px 1px 0 #000;
  }

  /* Candles */
  .candle {
    position: absolute;
    bottom: 200px;
    font-size: 50px;
    animation: candle-flicker 0.5s ease-in-out infinite alternate;
  }

  .candle-1 { left: calc(50% - 150px); }
  .candle-2 { left: calc(50% + 100px); animation-delay: 0.1s; }

  @keyframes candle-flicker {
    from { filter: brightness(0.8); }
    to { filter: brightness(1.2); }
  }
</style>
</head>
<body>

<div class="death-container">
  <div class="death-vignette"></div>

  <div class="skull skull-1">üíÄ</div>
  <div class="skull skull-2">üíÄ</div>
  <div class="skull skull-3">üíÄ</div>
  <div class="skull skull-4">üíÄ</div>

  <div class="big-f">F</div>
  <div class="rip-text">REST IN PIXELS</div>

  <div class="candle candle-1">üïØÔ∏è</div>
  <div class="candle candle-2">üïØÔ∏è</div>

  <div class="press-f">PRESS F TO PAY RESPECTS</div>

  <div class="countdown" id="countdown">20</div>
</div>

<script>
let seconds = 20;
const countdownEl = document.getElementById('countdown');

const timer = setInterval(() => {
  seconds--;
  countdownEl.textContent = seconds;
  if (seconds <= 0) {
    clearInterval(timer);
  }
}, 1000);
</script>

</body>
</html>
