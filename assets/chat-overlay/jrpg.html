<!DOCTYPE html>
<html>
<head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  :root {
    --bg-color: transparent;
    --box-bg: #1a1a2e;
    --box-border: #4a4a6e;
    --box-border-light: #8a8aae;
    --text-color: #ffffff;
    --font-family: 'Press Start 2P', monospace;
    --font-size: 16px;
    --avatar-size: 48px;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg-color);
    font-family: var(--font-family);
    width: 100%;
    height: 100vh;
    overflow: hidden;
    image-rendering: pixelated;
  }

  .chat-container {
    position: absolute;
    bottom: 20px;
    left: 20px;
    right: 20px;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    height: calc(100vh - 40px);
    overflow: hidden;
  }

  .chat-container.direction-down {
    flex-direction: column-reverse;
    justify-content: flex-start;
  }

  .chat-messages {
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    gap: 12px;
    overflow: hidden;
  }

  .chat-container.direction-down .chat-messages {
    flex-direction: column-reverse;
  }

  /* JRPG-style text box */
  .chat-message {
    display: flex;
    align-items: flex-start;
    gap: 12px;
    padding: 16px 20px;
    background: var(--box-bg);
    border: 4px solid var(--box-border);
    border-radius: 4px;
    position: relative;
    animation: boxAppear 0.2s ease-out;
    font-size: var(--font-size);
    line-height: 1.8;
  }

  /* Double border effect like classic RPGs */
  .chat-message::before {
    content: '';
    position: absolute;
    inset: 2px;
    border: 2px solid var(--box-border-light);
    border-radius: 2px;
    pointer-events: none;
  }

  /* Corner decorations */
  .chat-message::after {
    content: '';
    position: absolute;
    width: 8px;
    height: 8px;
    background: var(--box-border-light);
    top: -4px;
    left: -4px;
    box-shadow:
      calc(100% + 0px) 0 0 var(--box-border-light),
      0 calc(100% + 0px) 0 var(--box-border-light),
      calc(100% + 0px) calc(100% + 0px) 0 var(--box-border-light);
  }

  .chat-message.no-bg {
    background: transparent;
    border-color: transparent;
  }

  .chat-message.no-bg::before,
  .chat-message.no-bg::after {
    display: none;
  }

  .avatar {
    width: var(--avatar-size);
    height: var(--avatar-size);
    border-radius: 0;
    flex-shrink: 0;
    border: 3px solid var(--box-border-light);
    image-rendering: pixelated;
  }

  .avatar.hidden {
    display: none;
  }

  .message-content {
    flex: 1;
    min-width: 0;
  }

  @keyframes boxAppear {
    from {
      transform: scale(0.9);
      opacity: 0;
    }
    to {
      transform: scale(1);
      opacity: 1;
    }
  }

  @keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; transform: translateY(-10px); }
  }

  .chat-message.fading {
    animation: fadeOut 0.3s ease-out forwards;
  }

  .username {
    display: block;
    font-weight: bold;
    margin-bottom: 8px;
    font-size: calc(var(--font-size) * 0.9);
    letter-spacing: 1px;
  }

  .message-text {
    color: var(--text-color);
    font-size: var(--font-size);
    word-wrap: break-word;
    text-shadow: 2px 2px 0 rgba(0,0,0,0.5);
  }

  /* Character colors - RPG class inspired */
  .color-0 { --user-color: #ff6b6b; } /* Warrior - Red */
  .color-1 { --user-color: #4ecdc4; } /* Mage - Cyan */
  .color-2 { --user-color: #ffe66d; } /* Paladin - Gold */
  .color-3 { --user-color: #ff9ff3; } /* Healer - Pink */
  .color-4 { --user-color: #54a0ff; } /* Wizard - Blue */
  .color-5 { --user-color: #a55eea; } /* Sage - Purple */
  .color-6 { --user-color: #26de81; } /* Ranger - Green */
  .color-7 { --user-color: #fd9644; } /* Monk - Orange */
  .color-8 { --user-color: #eb3b5a; } /* Berserker - Crimson */
  .color-9 { --user-color: #a29bfe; } /* Summoner - Lavender */
  .color-10 { --user-color: #f78fb3; } /* Bard - Rose */
  .color-11 { --user-color: #20bf6b; } /* Druid - Forest */

  .username {
    color: var(--user-color);
  }

  /* Special roles */
  .broadcaster .username {
    color: #ffd700 !important;
    text-shadow: 0 0 10px #ffd700, 2px 2px 0 #000;
  }

  .broadcaster .chat-message {
    --box-border: #ffd700;
    --box-border-light: #ffec8b;
  }

  .moderator .username {
    color: #00ff7f !important;
    text-shadow: 0 0 8px #00ff7f, 2px 2px 0 #000;
  }

  .subscriber .username::after {
    content: ' [VIP]';
    font-size: calc(var(--font-size) * 0.7);
    color: #ffd700;
  }

  /* Blinking cursor effect */
  .message-text::after {
    content: '_';
    animation: blink 0.7s infinite;
    margin-left: 2px;
  }

  @keyframes blink {
    0%, 50% { opacity: 1; }
    51%, 100% { opacity: 0; }
  }

  /* Font size variants */
  .size-small { --font-size: 12px; --avatar-size: 36px; }
  .size-medium { --font-size: 16px; --avatar-size: 48px; }
  .size-large { --font-size: 20px; --avatar-size: 64px; }

  /* Background variants */
  .bg-dark { --box-bg: #0a0a14; }
  .bg-transparent { --box-bg: rgba(26, 26, 46, 0.8); }
  .bg-subtle { --box-bg: rgba(26, 26, 46, 0.5); }
</style>
</head>
<body>

<div class="chat-container" id="container">
  <div class="chat-messages" id="messages">
    <!-- Messages will be inserted here -->
  </div>
</div>

<script>
// Parse URL parameters
const params = new URLSearchParams(window.location.search);
const CONFIG = {
  maxMessages: parseInt(params.get('maxmsgs') || '10'),
  fadeSeconds: parseInt(params.get('fade') || '90'),
  showAvatars: params.get('avatars') !== 'false',
  direction: params.get('dir') || 'up',
  size: params.get('size') || 'medium',
  background: params.get('bg') || 'default',
  sseEndpoint: params.get('sse') || 'http://localhost:8765/events',
};

// Apply configuration
const container = document.getElementById('container');
container.classList.add(`size-${CONFIG.size}`);
if (CONFIG.background !== 'default') {
  container.classList.add(`bg-${CONFIG.background}`);
}
if (CONFIG.direction === 'down') {
  container.classList.add('direction-down');
}

let messageElements = [];
let eventSource = null;

function getColorClass(username) {
  let hash = 0;
  for (let i = 0; i < username.length; i++) {
    hash = username.charCodeAt(i) + ((hash << 5) - hash);
  }
  return 'color-' + Math.abs(hash % 12);
}

function addMessage(msg) {
  const messagesContainer = document.getElementById('messages');

  const wrapper = document.createElement('div');
  wrapper.className = getColorClass(msg.username);
  if (msg.is_broadcaster) wrapper.classList.add('broadcaster');
  else if (msg.is_mod) wrapper.classList.add('moderator');
  if (msg.is_subscriber) wrapper.classList.add('subscriber');

  const div = document.createElement('div');
  div.className = 'chat-message';

  // Build avatar HTML
  let avatarHtml = '';
  if (CONFIG.showAvatars) {
    const avatarUrl = msg.avatar_url || `https://ui-avatars.com/api/?name=${encodeURIComponent(msg.username)}&background=1a1a2e&color=fff&size=64&bold=true&format=svg`;
    avatarHtml = `<img class="avatar" src="${avatarUrl}" alt="" onerror="this.classList.add('hidden')">`;
  }

  div.innerHTML = `
    ${avatarHtml}
    <div class="message-content">
      <span class="username">${escapeHtml(msg.username)}</span>
      <span class="message-text">${escapeHtml(msg.message)}</span>
    </div>
  `;

  wrapper.appendChild(div);

  if (CONFIG.direction === 'down') {
    messagesContainer.insertBefore(wrapper, messagesContainer.firstChild);
  } else {
    messagesContainer.appendChild(wrapper);
  }
  messageElements.push({ element: wrapper, timestamp: Date.now() });

  // Remove oldest if too many
  while (messageElements.length > CONFIG.maxMessages) {
    const oldest = messageElements.shift();
    oldest.element.querySelector('.chat-message').classList.add('fading');
    setTimeout(() => oldest.element.remove(), 300);
  }
}

function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

function connectSSE() {
  if (eventSource) {
    eventSource.close();
  }

  console.log('Connecting to SSE:', CONFIG.sseEndpoint);
  eventSource = new EventSource(CONFIG.sseEndpoint);

  eventSource.onmessage = (event) => {
    try {
      const msg = JSON.parse(event.data);
      if (msg.type === 'config') return;
      addMessage(msg);
    } catch (e) {
      console.error('Failed to parse message:', e);
    }
  };

  eventSource.onerror = (e) => {
    console.log('SSE connection error, reconnecting in 3s...');
    eventSource.close();
    setTimeout(connectSSE, 3000);
  };

  eventSource.onopen = () => {
    console.log('Connected to chat server');
  };
}

function checkMessageAges() {
  if (CONFIG.fadeSeconds <= 0) return;

  const now = Date.now();
  const fadeMs = CONFIG.fadeSeconds * 1000;

  messageElements.forEach((item) => {
    const msgBox = item.element.querySelector('.chat-message');
    if (now - item.timestamp > fadeMs && !msgBox.classList.contains('fading')) {
      msgBox.classList.add('fading');
      setTimeout(() => {
        item.element.remove();
        const idx = messageElements.indexOf(item);
        if (idx > -1) messageElements.splice(idx, 1);
      }, 300);
    }
  });
}

connectSSE();
setInterval(checkMessageAges, 5000);
console.log('JRPG chat overlay config:', CONFIG);
</script>
</body>
</html>
