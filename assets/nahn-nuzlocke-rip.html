<!DOCTYPE html>
<html>
<head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  * { margin: 0; padding: 0; }

  body {
    background: transparent;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    font-family: 'Press Start 2P', monospace;
  }

  .memorial-container {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }

  /* Dramatic dark vignette */
  .dark-vignette {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(ellipse at center, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.9) 100%);
    animation: fade-in 1s ease-out;
  }

  @keyframes fade-in {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  /* RIP header */
  .rip-header {
    font-size: 48px;
    color: #ff4444;
    text-shadow:
      0 0 20px #ff0000,
      4px 4px 0 #000;
    z-index: 10;
    animation: pulse-red 1s ease-in-out infinite;
    margin-bottom: 20px;
  }

  @keyframes pulse-red {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.8; transform: scale(1.05); }
  }

  /* Nuzlocke title */
  .nuzlocke-title {
    font-size: 24px;
    color: #ffcc00;
    text-shadow: 2px 2px 0 #000;
    z-index: 10;
    margin-bottom: 30px;
  }

  /* Pokemon Kaizo subtitle */
  .kaizo-subtitle {
    font-size: 14px;
    color: #ff6600;
    text-shadow: 1px 1px 0 #000;
    z-index: 10;
    margin-bottom: 40px;
  }

  /* The cause of death */
  .death-cause {
    background: rgba(0, 0, 0, 0.8);
    border: 3px solid #ff4444;
    border-radius: 10px;
    padding: 20px 40px;
    z-index: 10;
    text-align: center;
    animation: shake 0.5s ease-in-out infinite;
  }

  .death-cause .label {
    font-size: 12px;
    color: #888;
    margin-bottom: 10px;
  }

  .death-cause .reason {
    font-size: 16px;
    color: #ff6666;
    margin-bottom: 15px;
  }

  .death-cause .rng {
    font-size: 20px;
    color: #ff0000;
    animation: rng-rage 0.3s infinite;
  }

  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-2px); }
    75% { transform: translateX(2px); }
  }

  @keyframes rng-rage {
    0%, 100% { transform: rotate(-2deg); }
    50% { transform: rotate(2deg); }
  }

  /* Floating dead Pokemon */
  .dead-mon {
    position: absolute;
    font-size: 40px;
    opacity: 0.6;
    animation: float-up 4s ease-in-out infinite;
    filter: grayscale(100%);
  }

  .mon-1 { left: 10%; top: 60%; animation-delay: 0s; }
  .mon-2 { left: 25%; top: 70%; animation-delay: 0.5s; }
  .mon-3 { right: 25%; top: 65%; animation-delay: 1s; }
  .mon-4 { right: 10%; top: 75%; animation-delay: 1.5s; }
  .mon-5 { left: 40%; top: 80%; animation-delay: 2s; }

  @keyframes float-up {
    0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.6; }
    50% { transform: translateY(-30px) rotate(10deg); opacity: 0.3; }
  }

  /* OP Pokemon enemy */
  .op-enemy {
    position: absolute;
    top: 15%;
    right: 15%;
    font-size: 80px;
    animation: menacing 0.5s ease-in-out infinite;
    filter: drop-shadow(0 0 20px #ff0000);
  }

  @keyframes menacing {
    0%, 100% { transform: scale(1) rotate(-5deg); }
    50% { transform: scale(1.1) rotate(5deg); }
  }

  /* Nahn's reaction */
  .nahn-face {
    position: absolute;
    bottom: 80px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 100px;
    animation: despair 1s ease-in-out infinite;
  }

  @keyframes despair {
    0%, 100% { transform: translateX(-50%) rotate(0deg); }
    25% { transform: translateX(-50%) rotate(-10deg); }
    75% { transform: translateX(-50%) rotate(10deg); }
  }

  /* RNG dice of doom */
  .rng-dice {
    position: absolute;
    top: 20%;
    left: 15%;
    font-size: 60px;
    animation: dice-roll 0.3s infinite;
  }

  @keyframes dice-roll {
    0% { transform: rotate(0deg); content: "ðŸŽ²"; }
    25% { transform: rotate(90deg); }
    50% { transform: rotate(180deg); }
    75% { transform: rotate(270deg); }
    100% { transform: rotate(360deg); }
  }

  /* Tombstone */
  .tombstone {
    position: absolute;
    bottom: 200px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 60px;
    animation: tombstone-appear 2s ease-out;
  }

  @keyframes tombstone-appear {
    0% { transform: translateX(-50%) translateY(100px); opacity: 0; }
    100% { transform: translateX(-50%) translateY(0); opacity: 1; }
  }

  /* Tears */
  .tear {
    position: absolute;
    font-size: 20px;
    animation: tear-fall 2s ease-in infinite;
  }

  .tear-1 { left: calc(50% - 30px); bottom: 150px; animation-delay: 0s; }
  .tear-2 { left: calc(50% + 20px); bottom: 160px; animation-delay: 0.5s; }

  @keyframes tear-fall {
    0% { opacity: 1; transform: translateY(0); }
    100% { opacity: 0; transform: translateY(50px); }
  }

  /* Bottom message */
  .bottom-msg {
    position: absolute;
    bottom: 30px;
    font-size: 10px;
    color: #666;
    text-shadow: 1px 1px 0 #000;
  }
</style>
</head>
