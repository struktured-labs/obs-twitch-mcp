<!DOCTYPE html>
<html>
<head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: transparent;
    font-family: 'Press Start 2P', monospace;
    width: 100%;
    height: 100vh;
    overflow: hidden;
  }

  .chat-container {
    position: absolute;
    bottom: 20px;
    left: 20px;
    right: 20px;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    height: calc(100vh - 40px);
    overflow: hidden;
  }

  .chat-messages {
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    gap: 8px;
    overflow: hidden;
  }

  .chat-message {
    padding: 8px 12px;
    border-radius: 4px;
    background: rgba(0, 0, 0, 0.6);
    border-left: 4px solid;
    animation: slideIn 0.3s ease-out, glow 2s ease-in-out infinite;
    text-shadow: 0 0 10px currentColor;
    font-size: 14px;
    line-height: 1.6;
    word-wrap: break-word;
  }

  @keyframes slideIn {
    from {
      transform: translateX(-50px);
      opacity: 0;
    }
    to {
      transform: translateX(0);
      opacity: 1;
    }
  }

  @keyframes glow {
    0%, 100% { filter: brightness(1); }
    50% { filter: brightness(1.2); }
  }

  @keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; transform: translateY(-20px); }
  }

  .chat-message.fading {
    animation: fadeOut 0.5s ease-out forwards;
  }

  .username {
    font-weight: bold;
    margin-right: 8px;
    text-transform: uppercase;
    font-size: 12px;
  }

  .message-text {
    color: #ffffff;
    text-shadow: 0 0 5px rgba(255,255,255,0.5);
  }

  /* Neon color palette for usernames */
  .color-0 { color: #ff6b6b; border-color: #ff6b6b; }
  .color-1 { color: #4ecdc4; border-color: #4ecdc4; }
  .color-2 { color: #ffe66d; border-color: #ffe66d; }
  .color-3 { color: #ff9ff3; border-color: #ff9ff3; }
  .color-4 { color: #54a0ff; border-color: #54a0ff; }
  .color-5 { color: #5f27cd; border-color: #5f27cd; }
  .color-6 { color: #00d2d3; border-color: #00d2d3; }
  .color-7 { color: #ff9f43; border-color: #ff9f43; }
  .color-8 { color: #ee5a24; border-color: #ee5a24; }
  .color-9 { color: #a29bfe; border-color: #a29bfe; }
  .color-10 { color: #fd79a8; border-color: #fd79a8; }
  .color-11 { color: #00b894; border-color: #00b894; }

  /* Special colors for broadcaster/mods */
  .broadcaster {
    color: #ff0000 !important;
    border-color: #ff0000 !important;
    text-shadow: 0 0 15px #ff0000, 0 0 30px #ff0000;
  }
  .moderator {
    color: #00ff00 !important;
    border-color: #00ff00 !important;
    text-shadow: 0 0 15px #00ff00;
  }
  .subscriber {
    text-shadow: 0 0 15px currentColor, 0 0 25px currentColor;
  }

  /* Scanline effect for extra retro feel */
  .chat-container::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: repeating-linear-gradient(
      0deg,
      transparent,
      transparent 2px,
      rgba(0, 0, 0, 0.1) 2px,
      rgba(0, 0, 0, 0.1) 4px
    );
    pointer-events: none;
    z-index: 1000;
  }
</style>
</head>
<body>

<div class="chat-container">
  <div class="chat-messages" id="messages">
    <!-- Messages will be inserted here -->
  </div>
</div>

<script>
const MAX_MESSAGES = 12;
const MESSAGE_LIFETIME = 60000; // 60 seconds before fade
const POLL_INTERVAL = 2000; // Poll every 2 seconds
const CHAT_ENDPOINT = 'http://localhost:8765/chat';

let lastMessageId = '';
let messageElements = [];

function getColorClass(username) {
  // Hash username to get consistent color
  let hash = 0;
  for (let i = 0; i < username.length; i++) {
    hash = username.charCodeAt(i) + ((hash << 5) - hash);
  }
  return 'color-' + Math.abs(hash % 12);
}

function addMessage(msg) {
  const container = document.getElementById('messages');

  const div = document.createElement('div');
  div.className = `chat-message ${getColorClass(msg.username)}`;

  // Add special classes
  if (msg.is_broadcaster) div.classList.add('broadcaster');
  else if (msg.is_mod) div.classList.add('moderator');
  if (msg.is_subscriber) div.classList.add('subscriber');

  div.innerHTML = `
    <span class="username">${escapeHtml(msg.username)}:</span>
    <span class="message-text">${escapeHtml(msg.message)}</span>
  `;

  container.appendChild(div);
  messageElements.push({ element: div, timestamp: Date.now() });

  // Remove oldest if too many
  while (messageElements.length > MAX_MESSAGES) {
    const oldest = messageElements.shift();
    oldest.element.classList.add('fading');
    setTimeout(() => oldest.element.remove(), 500);
  }

  // Scroll to bottom (flex-end handles this but just in case)
  container.scrollTop = container.scrollHeight;
}

function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

async function fetchMessages() {
  try {
    const response = await fetch(CHAT_ENDPOINT + '?after=' + encodeURIComponent(lastMessageId));
    if (!response.ok) return;

    const data = await response.json();
    if (data.messages && data.messages.length > 0) {
      data.messages.forEach(msg => {
        addMessage(msg);
        if (msg.id) lastMessageId = msg.id;
      });
    }
  } catch (e) {
    // Silently fail - server might not be running
  }
}

// Check for old messages and fade them
function checkMessageAges() {
  const now = Date.now();
  messageElements.forEach((item, index) => {
    if (now - item.timestamp > MESSAGE_LIFETIME && !item.element.classList.contains('fading')) {
      item.element.classList.add('fading');
      setTimeout(() => {
        item.element.remove();
        const idx = messageElements.indexOf(item);
        if (idx > -1) messageElements.splice(idx, 1);
      }, 500);
    }
  });
}

// Demo messages for testing (remove in production)
function addDemoMessages() {
  const demoMessages = [
    { username: 'struktured', message: 'Welcome to the stream!', is_broadcaster: true },
    { username: 'RetroGamer42', message: 'Love the pixel art vibes!', is_subscriber: true },
    { username: 'ChatBot3000', message: 'PogChamp this overlay is sick', is_mod: true },
    { username: 'NeonNinja', message: 'What game is this?', is_subscriber: false },
    { username: 'PixelPusher', message: 'The mage animations are amazing', is_subscriber: true },
  ];

  demoMessages.forEach((msg, i) => {
    setTimeout(() => addMessage(msg), i * 800);
  });
}

// Start polling
setInterval(fetchMessages, POLL_INTERVAL);
setInterval(checkMessageAges, 5000);

// Initial fetch
fetchMessages();

// Add demo messages if no server (for testing)
setTimeout(() => {
  if (messageElements.length === 0) {
    addDemoMessages();
  }
}, 3000);
</script>
</body>
</html>
