<!DOCTYPE html>
<html>
<head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Press+Start+2P&display=swap');

  * { margin: 0; padding: 0; }

  body {
    background: transparent;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    font-family: 'Fira Code', monospace;
  }

  .welcome-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    animation: slide-in 0.5s ease-out;
  }

  @keyframes slide-in {
    from {
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
    }
    to {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }
  }

  /* Terminal window */
  .terminal {
    background: #1e1e1e;
    border-radius: 10px;
    box-shadow: 0 20px 60px rgba(0, 255, 0, 0.3);
    overflow: hidden;
    min-width: 600px;
  }

  .terminal-header {
    background: #333;
    padding: 10px 15px;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .terminal-btn {
    width: 12px;
    height: 12px;
    border-radius: 50%;
  }

  .btn-red { background: #ff5f56; }
  .btn-yellow { background: #ffbd2e; }
  .btn-green { background: #27ca3f; }

  .terminal-title {
    color: #888;
    font-size: 12px;
    margin-left: 10px;
  }

  .terminal-body {
    padding: 20px;
    color: #0f0;
    text-align: left;
  }

  /* Typing animation */
  .code-line {
    margin: 8px 0;
    opacity: 0;
    animation: type-in 0.3s ease-out forwards;
  }

  .code-line:nth-child(1) { animation-delay: 0.2s; }
  .code-line:nth-child(2) { animation-delay: 0.6s; }
  .code-line:nth-child(3) { animation-delay: 1.0s; }
  .code-line:nth-child(4) { animation-delay: 1.4s; }
  .code-line:nth-child(5) { animation-delay: 1.8s; }
  .code-line:nth-child(6) { animation-delay: 2.2s; }

  @keyframes type-in {
    from { opacity: 0; transform: translateX(-10px); }
    to { opacity: 1; transform: translateX(0); }
  }

  .prompt { color: #0ff; }
  .keyword { color: #c678dd; }
  .string { color: #98c379; }
  .function { color: #61afef; }
  .variable { color: #e5c07b; }
  .comment { color: #5c6370; font-style: italic; }
  .bracket { color: #abb2bf; }

  /* Cursor blink */
  .cursor {
    display: inline-block;
    width: 10px;
    height: 18px;
    background: #0f0;
    animation: blink 1s step-end infinite;
    vertical-align: middle;
    margin-left: 2px;
  }

  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
  }

  /* Floating code symbols */
  .floating-code {
    position: absolute;
    font-size: 24px;
    color: rgba(0, 255, 0, 0.3);
    animation: float-code 4s ease-in-out infinite;
  }

  .code-1 { top: 10%; left: 10%; animation-delay: 0s; }
  .code-2 { top: 20%; right: 15%; animation-delay: 0.5s; }
  .code-3 { bottom: 30%; left: 15%; animation-delay: 1s; }
  .code-4 { bottom: 20%; right: 10%; animation-delay: 1.5s; }
  .code-5 { top: 40%; left: 5%; animation-delay: 2s; }
  .code-6 { top: 30%; right: 5%; animation-delay: 2.5s; }

  @keyframes float-code {
    0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
    50% { transform: translateY(-20px) rotate(10deg); opacity: 0.6; }
  }

  /* Welcome text above terminal */
  .welcome-header {
    font-family: 'Press Start 2P', monospace;
    font-size: 20px;
    color: #0f0;
    text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
    margin-bottom: 20px;
    animation: glow-text 1s ease-in-out infinite alternate;
  }

  @keyframes glow-text {
    from { text-shadow: 0 0 10px #0f0, 0 0 20px #0f0; }
    to { text-shadow: 0 0 20px #0f0, 0 0 40px #0f0, 0 0 60px #0f0; }
  }

  /* Username highlight */
  .username {
    font-size: 28px;
    color: #61afef;
    text-shadow: 0 0 10px #61afef;
  }

  /* Coffee cup */
  .coffee {
    position: absolute;
    bottom: 25%;
    right: 20%;
    font-size: 60px;
    animation: steam 2s ease-in-out infinite;
  }

  @keyframes steam {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  /* Keyboard */
  .keyboard {
    position: absolute;
    bottom: 20%;
    left: 15%;
    font-size: 50px;
    animation: type-keys 0.2s infinite;
  }

  @keyframes type-keys {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
  }
</style>
</head>
<body>

<!-- Floating code symbols -->

</body>
</html>
