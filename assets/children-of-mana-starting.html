<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #0a1a0a;
    width: 1920px;
    height: 1080px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Press Start 2P', monospace;
  }

  /* Forest canopy gradient */
  .forest-bg {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: radial-gradient(ellipse at 50% 120%, #1a3a1a 0%, #0d1f0d 40%, #060f06 70%, #020802 100%);
  }

  /* Mana tree glow from center-bottom */
  .mana-glow {
    position: absolute;
    bottom: -200px;
    left: 50%;
    transform: translateX(-50%);
    width: 800px;
    height: 600px;
    background: radial-gradient(ellipse, rgba(180,220,80,0.15) 0%, rgba(100,180,60,0.08) 40%, transparent 70%);
    animation: manaBreath 4s ease-in-out infinite;
  }

  @keyframes manaBreath {
    0%, 100% { opacity: 0.6; transform: translateX(-50%) scale(1); }
    50% { opacity: 1; transform: translateX(-50%) scale(1.1); }
  }

  /* Floating leaf particles */
  .leaf {
    position: absolute;
    font-size: 14px;
    animation: leafFall linear infinite;
    opacity: 0;
  }

  @keyframes leafFall {
    0% { transform: translateY(-50px) rotate(0deg); opacity: 0; }
    10% { opacity: 0.7; }
    90% { opacity: 0.7; }
    100% { transform: translateY(1100px) rotate(720deg); opacity: 0; }
  }

  /* Mana sparkles */
  .sparkle {
    position: absolute;
    width: 4px;
    height: 4px;
    border-radius: 50%;
    animation: sparkle 3s ease-in-out infinite;
  }

  @keyframes sparkle {
    0%, 100% { opacity: 0; transform: scale(0.5); }
    50% { opacity: 1; transform: scale(1.5); }
  }

  /* Golden frame border */
  .frame {
    position: absolute;
    top: 20px; left: 20px; right: 20px; bottom: 20px;
    border: 4px solid #8b6914;
    box-shadow:
      inset 0 0 0 2px #0a1a0a,
      inset 0 0 0 6px #c8a84e,
      0 0 30px rgba(200,168,78,0.2),
      0 0 60px rgba(100,180,60,0.1);
    animation: framePulse 3s ease-in-out infinite;
  }

  @keyframes framePulse {
    0%, 100% { box-shadow: inset 0 0 0 2px #0a1a0a, inset 0 0 0 6px #c8a84e, 0 0 30px rgba(200,168,78,0.2); }
    50% { box-shadow: inset 0 0 0 2px #0a1a0a, inset 0 0 0 6px #c8a84e, 0 0 50px rgba(200,168,78,0.4), 0 0 80px rgba(100,180,60,0.2); }
  }

  .container {
    position: relative;
    z-index: 10;
    text-align: center;
  }

  /* Mana sword icon */
  .sword-icon {
    font-size: 48px;
    margin-bottom: 30px;
    animation: swordFloat 2s ease-in-out infinite;
    filter: drop-shadow(0 0 20px rgba(200,168,78,0.6));
  }

  @keyframes swordFloat {
    0%, 100% { transform: translateY(0) rotate(-5deg); }
    50% { transform: translateY(-12px) rotate(5deg); }
  }

  .title {
    font-size: 36px;
    color: #c8a84e;
    text-transform: uppercase;
    letter-spacing: 6px;
    margin-bottom: 15px;
    text-shadow: 3px 3px 0 #5a3a00, 0 0 30px rgba(200,168,78,0.5);
  }

  .subtitle {
    font-size: 14px;
    color: #7cc87c;
    letter-spacing: 8px;
    text-transform: uppercase;
    margin-bottom: 50px;
    text-shadow: 2px 2px 0 #1a3a1a;
    animation: subtitleGlow 3s ease-in-out infinite;
  }

  @keyframes subtitleGlow {
    0%, 100% { color: #7cc87c; }
    50% { color: #a8e8a8; text-shadow: 2px 2px 0 #1a3a1a, 0 0 20px rgba(120,200,120,0.5); }
  }

  /* Session info badge */
  .session-badge {
    display: inline-block;
    background: rgba(10,26,10,0.8);
    border: 3px solid #c8a84e;
    padding: 14px 28px;
    margin-bottom: 40px;
    position: relative;
  }

  .session-badge::before, .session-badge::after {
    content: '';
    position: absolute;
    width: 12px; height: 12px;
    border: 2px solid #7cc87c;
  }
  .session-badge::before { top: -6px; left: -6px; border-right: none; border-bottom: none; }
  .session-badge::after { bottom: -6px; right: -6px; border-left: none; border-top: none; }

  .session-text {
    font-size: 12px;
    color: #e8d8a8;
    letter-spacing: 3px;
  }

  /* Features */
  .features {
    display: flex;
    gap: 30px;
    margin-bottom: 50px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .feature {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 9px;
    padding: 8px 14px;
    border: 2px solid #3a5a3a;
    background: rgba(10,26,10,0.6);
    animation: featureFade 2s ease-in-out infinite;
  }

  .feature:nth-child(1) { border-color: #c8a84e; color: #c8a84e; animation-delay: 0s; }
  .feature:nth-child(2) { border-color: #7cc87c; color: #7cc87c; animation-delay: 0.3s; }
  .feature:nth-child(3) { border-color: #8ba8d8; color: #8ba8d8; animation-delay: 0.6s; }

  @keyframes featureFade {
    0%, 100% { opacity: 0.7; }
    50% { opacity: 1; }
  }

  /* Loading - RPG mana bar */
  .mana-bar-container {
    width: 360px;
    margin: 0 auto;
  }

  .mana-label {
    font-size: 10px;
    color: #7cc87c;
    margin-bottom: 8px;
    text-align: left;
  }

  .mana-bar {
    height: 20px;
    background: #0d1f0d;
    border: 3px solid #3a6a3a;
    position: relative;
    overflow: hidden;
  }

  .mana-fill {
    height: 100%;
    background: repeating-linear-gradient(90deg, #4a9a4a 0px, #4a9a4a 6px, #3a7a3a 6px, #3a7a3a 12px);
    animation: manaLoad 4s ease-in-out infinite;
    box-shadow: 0 0 10px rgba(100,180,100,0.5);
  }

  @keyframes manaLoad {
    0% { width: 0%; }
    50% { width: 75%; }
    100% { width: 100%; }
  }

  .mana-text {
    font-size: 8px;
    color: #5a8a5a;
    margin-top: 8px;
  }

  .brand {
    position: absolute;
    bottom: 40px;
    font-size: 8px;
    color: #3a5a3a;
    letter-spacing: 2px;
  }

  .brand a { color: #7cc87c; text-decoration: none; }
</style>
</head>
<body>

<div class="forest-bg"></div>
<div class="mana-glow"></div>
<div class="frame"></div>

<script>
// Floating leaves
const leaves = ['\u{1F343}', '\u{1F342}', '\u{1F341}', '\u{2728}'];
for (let i = 0; i < 25; i++) {
  const leaf = document.createElement('div');
  leaf.className = 'leaf';
  leaf.textContent = leaves[Math.floor(Math.random() * leaves.length)];
  leaf.style.left = Math.random() * 100 + '%';
  leaf.style.fontSize = (10 + Math.random() * 14) + 'px';
  leaf.style.animationDuration = (8 + Math.random() * 12) + 's';
  leaf.style.animationDelay = Math.random() * 10 + 's';
  document.body.appendChild(leaf);
}

// Mana sparkles
const sparkleColors = ['#c8a84e', '#7cc87c', '#a8e8a8', '#e8d8a8', '#4a9a4a'];
for (let i = 0; i < 60; i++) {
  const s = document.createElement('div');
  s.className = 'sparkle';
  s.style.left = Math.random() * 100 + '%';
  s.style.top = Math.random() * 100 + '%';
  s.style.background = sparkleColors[Math.floor(Math.random() * sparkleColors.length)];
  s.style.boxShadow = '0 0 6px ' + s.style.background;
  s.style.animationDelay = Math.random() * 3 + 's';
  s.style.animationDuration = (2 + Math.random() * 3) + 's';
  document.body.appendChild(s);
}
</script>

<div class="container">
  <div class="sword-icon">&#x2694;</div>

  <div class="title">Children of Mana</div>
  <div class="subtitle">+ Vibe Coding Session</div>

  <div class="session-badge">
    <span class="session-text">POWERED BY CLAUDE CODE</span>
  </div>

  <div class="features">
    <div class="feature">
      <span>[MANA]</span>
      <span>DS ACTION RPG</span>
    </div>
    <div class="feature">
      <span>[CODE]</span>
      <span>AI STREAM TOOLS</span>
    </div>
    <div class="feature">
      <span>[LIVE]</span>
      <span>VIBE CODING</span>
    </div>
  </div>

  <div class="mana-bar-container">
    <div class="mana-label">> CHANNELING MANA...</div>
    <div class="mana-bar">
      <div class="mana-fill"></div>
    </div>
    <div class="mana-text">STREAM STARTING SOON</div>
  </div>
</div>

<div class="brand">
  BUILT WITH CLAUDE CODE // <a href="https://github.com/struktured-labs/obs-twitch-mcp">OBS-TWITCH-MCP</a>
</div>

</body>
</html>
