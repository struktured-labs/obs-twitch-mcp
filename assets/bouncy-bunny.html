<!DOCTYPE html>
<html>
<head>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: transparent;
    width: 3840px;
    height: 2160px;
    overflow: hidden;
    position: relative;
  }

  .bunny-container {
    position: absolute;
    width: 120px;
    height: 160px;
    transition: left 2s ease-in-out, top 2s ease-in-out;
  }

  .bunny {
    position: relative;
    width: 100%;
    height: 100%;
    animation: hop 0.6s ease-in-out infinite;
    filter: drop-shadow(4px 8px 12px rgba(0,0,0,0.3));
  }

  .bunny.paused {
    animation: idle 2s ease-in-out infinite;
  }

  .bunny.eating {
    animation: munch 0.3s ease-in-out infinite;
  }

  .bunny.looking {
    animation: lookAtViewer 3s ease-in-out forwards;
  }

  @keyframes hop {
    0%, 100% { transform: translateY(0) scaleY(1); }
    50% { transform: translateY(-35px) scaleY(1.05); }
  }

  @keyframes idle {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-8px) rotate(2deg); }
  }

  @keyframes munch {
    0%, 100% { transform: translateY(0) scaleY(1); }
    50% { transform: translateY(3px) scaleY(0.95); }
  }

  @keyframes lookAtViewer {
    0%, 100% { transform: rotate(0deg); }
    30% { transform: rotate(-5deg); }
    70% { transform: rotate(5deg); }
  }

  /* Bunny Body */
  .body {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 80px;
    height: 70px;
    background: linear-gradient(180deg, #ffffff 0%, #f5f5f5 50%, #e8e8e8 100%);
    border-radius: 50% 50% 45% 45%;
    box-shadow: inset -5px -5px 15px rgba(0,0,0,0.1);
  }

  /* Fluffy chest */
  .chest {
    position: absolute;
    bottom: 15px;
    left: 50%;
    transform: translateX(-50%);
    width: 50px;
    height: 35px;
    background: #fff;
    border-radius: 50%;
  }

  /* Bunny Head */
  .head {
    position: absolute;
    bottom: 55px;
    left: 50%;
    transform: translateX(-50%);
    width: 70px;
    height: 65px;
    background: linear-gradient(180deg, #ffffff 0%, #f8f8f8 100%);
    border-radius: 50% 50% 45% 45%;
    box-shadow: inset -3px -3px 10px rgba(0,0,0,0.05);
  }

  /* Ears */
  .ear {
    position: absolute;
    bottom: 110px;
    width: 22px;
    height: 55px;
    background: linear-gradient(90deg, #ffffff 0%, #f5f5f5 100%);
    border-radius: 50% 50% 40% 40%;
    transform-origin: bottom center;
  }

  .ear-inner {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    width: 10px;
    height: 30px;
    background: linear-gradient(180deg, #ffb6c1 0%, #ff9eb5 100%);
    border-radius: 50%;
  }

  .ear.left {
    left: 18px;
    animation: earWiggleLeft 3s ease-in-out infinite;
  }

  .ear.right {
    right: 18px;
    animation: earWiggleRight 3s ease-in-out infinite 0.5s;
  }

  @keyframes earWiggleLeft {
    0%, 100% { transform: rotate(-10deg); }
    50% { transform: rotate(-5deg); }
  }

  @keyframes earWiggleRight {
    0%, 100% { transform: rotate(10deg); }
    50% { transform: rotate(5deg); }
  }

  /* Eyes */
  .eye {
    position: absolute;
    bottom: 85px;
    width: 18px;
    height: 22px;
    background: #2a1a0a;
    border-radius: 50%;
  }

  .eye.left { left: 28px; }
  .eye.right { right: 28px; }

  .eye-shine {
    position: absolute;
    top: 4px;
    left: 4px;
    width: 6px;
    height: 8px;
    background: white;
    border-radius: 50%;
  }

  /* Blush */
  .blush {
    position: absolute;
    bottom: 72px;
    width: 18px;
    height: 10px;
    background: rgba(255, 150, 180, 0.5);
    border-radius: 50%;
  }

  .blush.left { left: 15px; }
  .blush.right { right: 15px; }

  /* Nose */
  .nose {
    position: absolute;
    bottom: 75px;
    left: 50%;
    transform: translateX(-50%);
    width: 12px;
    height: 10px;
    background: #ffb6c1;
    border-radius: 50% 50% 40% 40%;
  }

  /* Mouth */
  .mouth {
    position: absolute;
    bottom: 65px;
    left: 50%;
    transform: translateX(-50%);
    width: 20px;
    height: 8px;
    border-bottom: 3px solid #daa;
    border-radius: 0 0 50% 50%;
  }

  /* Whiskers */
  .whisker {
    position: absolute;
    bottom: 73px;
    width: 25px;
    height: 2px;
    background: #ccc;
    border-radius: 2px;
  }

  .whisker.left-top { left: -5px; transform: rotate(-10deg); }
  .whisker.left-mid { left: -8px; bottom: 70px; }
  .whisker.left-bot { left: -5px; bottom: 67px; transform: rotate(10deg); }
  .whisker.right-top { right: -5px; transform: rotate(10deg); }
  .whisker.right-mid { right: -8px; bottom: 70px; }
  .whisker.right-bot { right: -5px; bottom: 67px; transform: rotate(-10deg); }

  /* Feet */
  .foot {
    position: absolute;
    bottom: -5px;
    width: 28px;
    height: 18px;
    background: linear-gradient(180deg, #f5f5f5 0%, #e8e8e8 100%);
    border-radius: 50%;
  }

  .foot.left { left: 12px; }
  .foot.right { right: 12px; }

  /* Tail */
  .tail {
    position: absolute;
    bottom: 20px;
    right: -5px;
    width: 25px;
    height: 25px;
    background: #fff;
    border-radius: 50%;
    box-shadow: inset -2px -2px 5px rgba(0,0,0,0.1);
  }

  /* Carrot */
  .carrot {
    position: absolute;
    font-size: 50px;
    pointer-events: none;
    animation: carrotAppear 0.3s ease-out forwards;
    filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.3));
  }

  @keyframes carrotAppear {
    0% { transform: scale(0) rotate(-20deg); opacity: 0; }
    100% { transform: scale(1) rotate(0deg); opacity: 1; }
  }

  .carrot.eating {
    animation: carrotEat 2s ease-in-out forwards;
  }

  @keyframes carrotEat {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(0.7); opacity: 1; }
    80% { transform: scale(0.3); opacity: 0.8; }
    100% { transform: scale(0) rotate(20deg); opacity: 0; }
  }

  /* Sparkle trail */
  .sparkle {
    position: absolute;
    font-size: 30px;
    pointer-events: none;
    animation: sparkleFloat 1s ease-out forwards;
  }

  @keyframes sparkleFloat {
    0% { transform: scale(1) translateY(0); opacity: 0.8; }
    100% { transform: scale(0) translateY(-50px); opacity: 0; }
  }

  /* Happy particles */
  .heart {
    position: absolute;
    font-size: 35px;
    pointer-events: none;
    animation: heartFloat 2s ease-out forwards;
  }

  @keyframes heartFloat {
    0% { transform: scale(0) translateY(0); opacity: 1; }
    20% { transform: scale(1.2) translateY(-20px); opacity: 1; }
    100% { transform: scale(0.5) translateY(-80px); opacity: 0; }
  }

  /* Looking at viewer indicator */
  .look-indicator {
    position: absolute;
    font-size: 30px;
    animation: questionPop 2s ease-out forwards;
    pointer-events: none;
  }

  @keyframes questionPop {
    0% { transform: scale(0) translateY(0); opacity: 0; }
    20% { transform: scale(1.3) translateY(-10px); opacity: 1; }
    80% { transform: scale(1) translateY(-20px); opacity: 1; }
    100% { transform: scale(0.8) translateY(-30px); opacity: 0; }
  }
</style>
</head>
<body>

<div class="bunny-container" id="bunnyContainer">
  <div class="bunny" id="bunny">
    <!-- Ears -->
    <div class="ear left"><div class="ear-inner"></div></div>
    <div class="ear right"><div class="ear-inner"></div></div>

    <!-- Body -->
    <div class="body"></div>
    <div class="chest"></div>
    <div class="tail"></div>

    <!-- Head -->
    <div class="head"></div>

    <!-- Face -->
    <div class="eye left"><div class="eye-shine"></div></div>
    <div class="eye right"><div class="eye-shine"></div></div>
    <div class="blush left"></div>
    <div class="blush right"></div>
    <div class="nose"></div>
    <div class="mouth"></div>

    <!-- Whiskers -->
    <div class="whisker left-top"></div>
    <div class="whisker left-mid"></div>
    <div class="whisker left-bot"></div>
    <div class="whisker right-top"></div>
    <div class="whisker right-mid"></div>
    <div class="whisker right-bot"></div>

    <!-- Feet -->
    <div class="foot left"></div>
    <div class="foot right"></div>
  </div>
</div>

<script>
const container = document.getElementById('bunnyContainer');
const bunny = document.getElementById('bunny');
const sparkles = ['âœ¨', 'â­', 'ðŸ’«', 'ðŸŒŸ'];

let currentX = 1900;
let currentY = 1000;
let isEating = false;
let isLooking = false;

container.style.left = currentX + 'px';
container.style.top = currentY + 'px';

function createSparkle(x, y) {
  const sparkle = document.createElement('div');
  sparkle.className = 'sparkle';
  sparkle.textContent = sparkles[Math.floor(Math.random() * sparkles.length)];
  sparkle.style.left = (x + Math.random() * 80) + 'px';
  sparkle.style.top = (y + Math.random() * 80) + 'px';
  document.body.appendChild(sparkle);
  setTimeout(() => sparkle.remove(), 1000);
}

function createHeart(x, y) {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.textContent = Math.random() < 0.5 ? 'ðŸ’•' : 'â¤ï¸';
  heart.style.left = (x + 40) + 'px';
  heart.style.top = (y - 20) + 'px';
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 2000);
}

function eatCarrot() {
  if (isEating || isLooking) return;
  isEating = true;

  bunny.classList.remove('paused');
  bunny.classList.add('eating');

  // Create carrot near bunny's mouth
  const carrot = document.createElement('div');
  carrot.className = 'carrot';
  carrot.textContent = 'ðŸ¥•';
  carrot.style.left = (currentX + 70) + 'px';
  carrot.style.top = (currentY + 60) + 'px';
  document.body.appendChild(carrot);

  setTimeout(() => {
    carrot.classList.add('eating');
  }, 300);

  // Create happy hearts while eating
  setTimeout(() => createHeart(currentX, currentY), 500);
  setTimeout(() => createHeart(currentX + 20, currentY - 10), 1000);

  setTimeout(() => {
    carrot.remove();
    bunny.classList.remove('eating');
    isEating = false;
    scheduleNextAction();
  }, 2500);
}

function lookAtViewer() {
  if (isEating || isLooking) return;
  isLooking = true;

  bunny.classList.remove('paused');
  bunny.classList.add('looking');

  // Face toward camera (center-ish of screen or random viewer position)
  container.style.transform = 'scaleX(1)';

  // Add a curious indicator
  const indicator = document.createElement('div');
  indicator.className = 'look-indicator';
  indicator.textContent = Math.random() < 0.5 ? 'ðŸ‘€' : 'â“';
  indicator.style.left = (currentX + 50) + 'px';
  indicator.style.top = (currentY - 30) + 'px';
  document.body.appendChild(indicator);

  setTimeout(() => {
    // Sometimes wave at viewer
    if (Math.random() < 0.5) {
      const wave = document.createElement('div');
      wave.className = 'look-indicator';
      wave.textContent = 'ðŸ‘‹';
      wave.style.left = (currentX + 80) + 'px';
      wave.style.top = (currentY + 20) + 'px';
      document.body.appendChild(wave);
      setTimeout(() => wave.remove(), 2000);
    }
  }, 1000);

  setTimeout(() => {
    indicator.remove();
    bunny.classList.remove('looking');
    isLooking = false;
    scheduleNextAction();
  }, 3500);
}

function hopToNewPosition() {
  if (isEating || isLooking) return;

  const newX = Math.random() * 3500 + 100;
  const newY = Math.random() * 1800 + 100;

  // Flip bunny based on direction
  if (newX < currentX) {
    container.style.transform = 'scaleX(-1)';
  } else {
    container.style.transform = 'scaleX(1)';
  }

  container.style.left = newX + 'px';
  container.style.top = newY + 'px';

  // Create sparkles along the way
  for (let i = 1; i <= 4; i++) {
    setTimeout(() => {
      const progX = currentX + (newX - currentX) * (i / 4);
      const progY = currentY + (newY - currentY) * (i / 4);
      createSparkle(progX, progY);
    }, i * 400);
  }

  currentX = newX;
  currentY = newY;

  scheduleNextAction();
}

function pauseAndLookAround() {
  if (isEating || isLooking) return;

  bunny.classList.add('paused');

  const pauseDuration = 2000 + Math.random() * 2000;

  setTimeout(() => {
    bunny.classList.remove('paused');
    scheduleNextAction();
  }, pauseDuration);
}

function waveAtViewers() {
  if (isEating || isLooking) return;
  isLooking = true;

  // Just wave without the looking indicator
  const wave = document.createElement('div');
  wave.className = 'look-indicator';
  wave.textContent = 'ðŸ‘‹';
  wave.style.left = (currentX + 80) + 'px';
  wave.style.top = (currentY - 10) + 'px';
  document.body.appendChild(wave);

  setTimeout(() => {
    wave.remove();
    isLooking = false;
    scheduleNextAction();
  }, 2000);
}

function scheduleNextAction() {
  // Shorter delays = more bouncing!
  const delay = 1500 + Math.random() * 2500;

  setTimeout(() => {
    if (isEating || isLooking) return;

    const action = Math.random();

    if (action < 0.20) {
      // 20% chance to eat a carrot
      eatCarrot();
    } else if (action < 0.30) {
      // 10% chance to wave at viewers
      waveAtViewers();
    } else if (action < 0.35) {
      // 5% chance to look at viewers (reduced)
      lookAtViewer();
    } else if (action < 0.45) {
      // 10% chance to pause and look around
      pauseAndLookAround();
    } else {
      // 55% chance to hop to new position
      hopToNewPosition();
    }
  }, delay);
}

// Start after 2 seconds
setTimeout(() => {
  hopToNewPosition();
}, 2000);

// Occasional idle sparkle
setInterval(() => {
  if (!isEating && !isLooking && Math.random() < 0.25) {
    createSparkle(currentX + 30, currentY + 30);
  }
}, 3000);
</script>
</body>
</html>
