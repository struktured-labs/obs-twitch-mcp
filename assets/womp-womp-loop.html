<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background: transparent;
    margin: 0;
    padding: 0;
  }
</style>
</head>
<body>

<script>
// Audio context for generating sounds
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function playWompWomp() {
  // First womp (higher)
  const osc1 = audioCtx.createOscillator();
  const gain1 = audioCtx.createGain();
  osc1.connect(gain1);
  gain1.connect(audioCtx.destination);
  osc1.frequency.setValueAtTime(350, audioCtx.currentTime);
  osc1.frequency.exponentialRampToValueAtTime(200, audioCtx.currentTime + 0.3);
  gain1.gain.setValueAtTime(0.5, audioCtx.currentTime);
  gain1.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
  osc1.start(audioCtx.currentTime);
  osc1.stop(audioCtx.currentTime + 0.4);

  // Second womp (lower) - sad trombone style
  setTimeout(() => {
    const osc2 = audioCtx.createOscillator();
    const gain2 = audioCtx.createGain();
    osc2.connect(gain2);
    gain2.connect(audioCtx.destination);
    osc2.frequency.setValueAtTime(250, audioCtx.currentTime);
    osc2.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.5);
    gain2.gain.setValueAtTime(0.5, audioCtx.currentTime);
    gain2.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.6);
    osc2.start(audioCtx.currentTime);
    osc2.stop(audioCtx.currentTime + 0.6);
  }, 400);
}

function playPokemonFaint() {
  // Classic Pokemon faint sound - descending beeps
  const notes = [800, 600, 400, 200];
  notes.forEach((freq, i) => {
    setTimeout(() => {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.type = 'square'; // 8-bit style
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
      gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
      osc.start(audioCtx.currentTime);
      osc.stop(audioCtx.currentTime + 0.15);
    }, i * 150);
  });
}

function playPikachuSad() {
  // Sad "pika" sound - two descending tones
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.type = 'sine';
  osc.connect(gain);
  gain.connect(audioCtx.destination);

  // "Pi" sound
  osc.frequency.setValueAtTime(600, audioCtx.currentTime);
  osc.frequency.setValueAtTime(500, audioCtx.currentTime + 0.15);
  // "ka" sound (sad descending)
  osc.frequency.setValueAtTime(400, audioCtx.currentTime + 0.3);
  osc.frequency.exponentialRampToValueAtTime(200, audioCtx.currentTime + 0.6);

  gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
  gain.gain.setValueAtTime(0.3, audioCtx.currentTime + 0.25);
  gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.7);

  osc.start(audioCtx.currentTime);
  osc.stop(audioCtx.currentTime + 0.7);
}

// Play sequence and loop
function playLoop() {
  playWompWomp();

  setTimeout(() => {
    playPokemonFaint();
  }, 1200);

  setTimeout(() => {
    playPikachuSad();
  }, 2000);
}

// Start immediately and loop every 4 seconds
playLoop();
setInterval(playLoop, 4000);

// Resume audio context on any interaction (browser autoplay policy)
document.addEventListener('click', () => audioCtx.resume());
</script>

</body>
</html>
