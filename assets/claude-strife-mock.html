<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: transparent;
            font-family: 'Press Start 2P', monospace;
            width: 100vw;
            height: 100vh;
        }

        .claude-container {
            position: absolute;
            animation: flyAround 30s infinite ease-in-out;
            filter: drop-shadow(0 0 20px rgba(100, 200, 255, 0.9));
        }

        .hybrid-sprite {
            position: relative;
            width: 300px;
            height: 320px;
        }

        /* AI Circuit pattern background */
        .ai-aura {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 280px;
            background:
                repeating-linear-gradient(90deg, transparent, transparent 10px, rgba(0, 255, 255, 0.1) 10px, rgba(0, 255, 255, 0.1) 11px),
                repeating-linear-gradient(0deg, transparent, transparent 10px, rgba(0, 255, 255, 0.1) 10px, rgba(0, 255, 255, 0.1) 11px);
            border-radius: 50%;
            animation: circuitPulse 3s infinite;
            opacity: 0.6;
        }

        /* Spiky blonde hair with digital glitch effect */
        .hair {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 70px solid transparent;
            border-right: 70px solid transparent;
            border-bottom: 90px solid #FFD700;
            filter: drop-shadow(0 0 15px #FFD700) drop-shadow(0 0 5px #00FFFF);
            animation: glitchHair 4s infinite;
        }

        .hair::before,
        .hair::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 45px solid transparent;
            border-right: 45px solid transparent;
            border-bottom: 70px solid #FFD700;
        }

        .hair::before {
            left: -90px;
            top: 15px;
            transform: rotate(-25deg);
        }

        .hair::after {
            right: -90px;
            top: 15px;
            transform: rotate(25deg);
        }

        /* Robot face with Cloud features */
        .face {
            position: absolute;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            width: 110px;
            height: 110px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            border: 5px solid #FFD700;
            box-shadow: inset 0 0 20px rgba(0, 255, 255, 0.3);
        }

        /* Glowing Mako eyes + AI circuit pattern */
        .eyes {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 35px;
        }

        .eye {
            width: 20px;
            height: 20px;
            background: #00FFFF;
            border-radius: 50%;
            box-shadow:
                0 0 25px #00FFFF,
                0 0 40px #00FFFF,
                inset 0 0 10px rgba(255, 255, 255, 0.8);
            animation: makoPulse 2s infinite, dataStream 3s infinite;
            position: relative;
        }

        .eye::after {
            content: '01';
            position: absolute;
            font-size: 8px;
            color: #000;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
        }

        /* AI Core / SOLDIER uniform hybrid */
        .body {
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 110px;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 50%, #667eea 100%);
            border: 5px solid #00FFFF;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        /* Circuit shoulder pads */
        .shoulder {
            position: absolute;
            top: 195px;
            width: 60px;
            height: 50px;
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
            border: 4px solid #00FFFF;
            border-radius: 10px;
            animation: shoulderGlow 2s infinite alternate;
        }

        .shoulder.left {
            left: 15px;
        }

        .shoulder.right {
            right: 15px;
        }

        /* Digital Buster Sword */
        .buster-sword {
            position: absolute;
            top: 140px;
            right: -90px;
            width: 180px;
            height: 35px;
            background: linear-gradient(90deg,
                #00FFFF 0%,
                #C0C0C0 20%,
                #708090 50%,
                #C0C0C0 80%,
                #00FFFF 100%);
            border: 4px solid #000;
            transform: rotate(-45deg);
            transform-origin: left center;
            animation: swordSlash 3s infinite ease-in-out;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
        }

        .buster-sword::before {
            content: '';
            position: absolute;
            top: -12px;
            right: 0;
            width: 0;
            height: 0;
            border-left: 25px solid #00FFFF;
            border-top: 30px solid transparent;
            border-bottom: 30px solid transparent;
        }

        .buster-sword::after {
            content: '';
            position: absolute;
            left: -35px;
            top: 50%;
            transform: translateY(-50%);
            width: 35px;
            height: 45px;
            background: linear-gradient(180deg, #8B4513 0%, #00FFFF 100%);
            border: 3px solid #000;
        }

        /* Anthropic logo on chest */
        .logo {
            position: absolute;
            top: 215px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            border-radius: 50%;
            border: 3px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            font-weight: bold;
            animation: logoPulse 2s infinite;
        }

        .logo::before {
            content: '‚í∂';
        }

        .mock-text {
            position: absolute;
            color: #FFD700;
            font-size: 24px;
            white-space: nowrap;
            text-shadow:
                3px 3px 0 #000,
                -3px -3px 0 #000,
                3px -3px 0 #000,
                -3px 3px 0 #000,
                0 0 25px #00FFFF;
            animation: textGlitch 4s infinite;
            left: 320px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, rgba(0, 0, 50, 0.9), rgba(102, 126, 234, 0.7));
            padding: 15px 25px;
            border: 4px solid #FFD700;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }

        @keyframes flyAround {
            0% {
                left: -400px;
                top: 10%;
                transform: scale(1) rotate(0deg);
            }
            12% {
                left: 18%;
                top: 8%;
                transform: scale(1.1) rotate(5deg);
            }
            25% {
                left: 70%;
                top: 15%;
                transform: scale(1) rotate(-5deg);
            }
            37% {
                left: 82%;
                top: 50%;
                transform: scale(1.15) rotate(3deg);
            }
            50% {
                left: 60%;
                top: 72%;
                transform: scale(1) rotate(-3deg);
            }
            62% {
                left: 30%;
                top: 78%;
                transform: scale(1.1) rotate(5deg);
            }
            75% {
                left: 12%;
                top: 52%;
                transform: scale(1) rotate(-5deg);
            }
            87% {
                left: 8%;
                top: 22%;
                transform: scale(1.15) rotate(3deg);
            }
            100% {
                left: -400px;
                top: 10%;
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes circuitPulse {
            0%, 100% {
                opacity: 0.4;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        @keyframes glitchHair {
            0%, 90%, 100% {
                filter: drop-shadow(0 0 15px #FFD700) drop-shadow(0 0 5px #00FFFF);
            }
            92%, 96% {
                filter: drop-shadow(2px 0 15px #FFD700) drop-shadow(-2px 0 5px #FF00FF);
            }
        }

        @keyframes makoPulse {
            0%, 100% {
                box-shadow: 0 0 25px #00FFFF, 0 0 40px #00FFFF;
            }
            50% {
                box-shadow: 0 0 35px #00FFFF, 0 0 60px #00FFFF, 0 0 80px #0FF;
            }
        }

        @keyframes dataStream {
            0%, 100% {
                background: #00FFFF;
            }
            50% {
                background: #FFD700;
            }
        }

        @keyframes shoulderGlow {
            0% {
                box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            }
            100% {
                box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
            }
        }

        @keyframes swordSlash {
            0%, 100% {
                transform: rotate(-45deg);
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
            }
            25% {
                transform: rotate(-20deg);
                box-shadow: 0 0 40px rgba(0, 255, 255, 0.9);
            }
            50% {
                transform: rotate(-50deg);
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
            }
            75% {
                transform: rotate(-30deg);
                box-shadow: 0 0 35px rgba(0, 255, 255, 0.8);
            }
        }

        @keyframes logoPulse {
            0%, 100% {
                transform: translateX(-50%) scale(1);
            }
            50% {
                transform: translateX(-50%) scale(1.1);
            }
        }

        @keyframes textGlitch {
            0%, 85%, 100% {
                opacity: 1;
                transform: translateY(-50%) scale(1);
                color: #FFD700;
            }
            87%, 89%, 91%, 93% {
                opacity: 0.8;
                transform: translateY(-50%) translateX(2px) scale(1.02);
                color: #00FFFF;
            }
            88%, 90%, 92% {
                transform: translateY(-50%) translateX(-2px) scale(0.98);
                color: #FF00FF;
            }
            20%, 80% {
                opacity: 1;
                transform: translateY(-50%) scale(1);
            }
        }
    </style>
</head>

</html>
