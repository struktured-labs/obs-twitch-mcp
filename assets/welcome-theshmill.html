<!DOCTYPE html>
<html>
<head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Playfair+Display:wght@700&display=swap');

  * { margin: 0; padding: 0; }

  body {
    background: transparent;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  /* Floating book that travels across screen */
  .floating-book {
    position: absolute;
    top: 30%;
    left: -300px;
    animation: float-across 15s linear forwards;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  @keyframes float-across {
    0% { left: -300px; top: 30%; transform: rotate(-5deg); }
    25% { top: 25%; transform: rotate(3deg); }
    50% { top: 35%; transform: rotate(-3deg); }
    75% { top: 28%; transform: rotate(5deg); }
    100% { left: 110%; top: 32%; transform: rotate(-2deg); }
  }

  /* The book itself */
  .book {
    font-size: 120px;
    filter: drop-shadow(0 10px 30px rgba(0,0,0,0.5));
    animation: book-wobble 2s ease-in-out infinite;
  }

  @keyframes book-wobble {
    0%, 100% { transform: rotate(-3deg) scale(1); }
    50% { transform: rotate(3deg) scale(1.05); }
  }

  /* Welcome banner attached to book */
  .welcome-banner {
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
    border: 3px solid #e94560;
    border-radius: 15px;
    padding: 15px 30px;
    margin-top: 10px;
    text-align: center;
    box-shadow: 0 10px 40px rgba(233, 69, 96, 0.3);
  }

  .welcome-text {
    font-family: 'Playfair Display', serif;
    font-size: 28px;
    color: #e94560;
    text-shadow: 0 0 10px #e94560;
    margin-bottom: 5px;
  }

  .username {
    font-family: 'Fira Code', monospace;
    font-size: 36px;
    color: #fff;
    text-shadow: 0 0 15px #fff;
  }

  .cs-subtitle {
    font-family: 'Fira Code', monospace;
    font-size: 14px;
    color: #0f9;
    margin-top: 8px;
  }

  /* Floating code snippets */
  .code-float {
    position: absolute;
    font-family: 'Fira Code', monospace;
    font-size: 16px;
    color: rgba(0, 255, 153, 0.6);
    text-shadow: 0 0 5px #0f9;
    animation: code-drift 8s linear infinite;
    white-space: nowrap;
  }

  .code-1 { top: 10%; animation-delay: 0s; left: 20%; }
  .code-2 { top: 60%; animation-delay: 2s; left: 70%; }
  .code-3 { top: 80%; animation-delay: 4s; left: 40%; }
  .code-4 { top: 20%; animation-delay: 1s; left: 85%; }
  .code-5 { top: 45%; animation-delay: 3s; left: 10%; }

  @keyframes code-drift {
    0%, 100% { opacity: 0.3; transform: translateY(0) rotate(0deg); }
    50% { opacity: 0.8; transform: translateY(-20px) rotate(2deg); }
  }

  /* Binary rain in background */
  .binary {
    position: absolute;
    font-family: 'Fira Code', monospace;
    font-size: 14px;
    color: rgba(0, 255, 153, 0.2);
    animation: binary-fall 10s linear infinite;
  }

  @keyframes binary-fall {
    0% { transform: translateY(-100px); opacity: 0; }
    10% { opacity: 0.3; }
    90% { opacity: 0.3; }
    100% { transform: translateY(100vh); opacity: 0; }
  }

  /* Sparkles around book */
  .sparkle {
    position: absolute;
    font-size: 20px;
    animation: sparkle-pop 1s ease-out infinite;
  }

  .sparkle-1 { top: 25%; left: calc(50% - 80px); animation-delay: 0s; }
  .sparkle-2 { top: 20%; left: calc(50% + 60px); animation-delay: 0.3s; }
  .sparkle-3 { top: 40%; left: calc(50% - 100px); animation-delay: 0.6s; }
  .sparkle-4 { top: 35%; left: calc(50% + 80px); animation-delay: 0.9s; }

  @keyframes sparkle-pop {
    0%, 100% { opacity: 0; transform: scale(0); }
    50% { opacity: 1; transform: scale(1.2); }
  }

  /* Classic CS book titles floating */
  .book-title {
    position: absolute;
    font-family: 'Playfair Display', serif;
    font-size: 12px;
    color: rgba(255, 255, 255, 0.4);
    animation: title-float 6s ease-in-out infinite;
  }

  .title-1 { top: 15%; left: 5%; animation-delay: 0s; }
  .title-2 { top: 70%; left: 80%; animation-delay: 1s; }
  .title-3 { top: 85%; left: 15%; animation-delay: 2s; }
  .title-4 { top: 10%; left: 75%; animation-delay: 3s; }

  @keyframes title-float {
    0%, 100% { opacity: 0.2; transform: translateY(0); }
    50% { opacity: 0.6; transform: translateY(-10px); }
  }
</style>
</head>
<body>

<!-- Binary rain background -->

</body>
</html>
